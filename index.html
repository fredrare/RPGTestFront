<!DOCTYPE html>
<html>
  <head>
    <title>MMORPG</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Socket.io-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body bgcolor="black">
    <!-- Modal Structure -->
    <div id="nickname" class="modal">
      <div class="modal-content blue darken-4">
        <div class="input-field">
          <input id="username" type="text" class="validate">
          <label class="black-text text-darken-2" for="username">Enter a nickname</label>
        </div>
        <div align="center">
          <button id="start" type="button" class="modal-action modal-close waves-effect waves-light btn purple accent-4">Start</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card-panel blue darken-4">
        <h3>RPG Game v:</h3>
      </div>
      <div class="row">
        <div class="col s8">
          <div class="card-panel blue darken-4">
            <div align="center" id="game"></div>
          </div>
        </div>
        <div class="col s4">
          <div class="card-panel blue darken-4">
            <h4>Chat</h4>
            <div class="row">
              <div class="col s9">
                <div class="input-field">
                  <input id="msg" type="text" class="validate">
                  <label class="black-text text-darken-2" for="username">Text here</label>
                </div>
              </div>
              <div class="col s3">
                  <button type="button" id="chat"
                  class="waves-effect waves-light btn purple accent-4"
                  ><i class="material-icons">send</i></button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
