<!DOCTYPE html>
<html>
  <head>
    <title>MMORPG</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Socket.io-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="card-panel light-blue darken-4">
      <div class="container ">
        <div class="row">
          <div class="col s3">
            <div class="input-field col s6">
               <input id="username" type="text" class="validate">
               <label class="white-text text-darken-2" for="username">Enter a nickname</label>
               <button id="start" class="waves-effect waves-light btn purple accent-4">Start</button>
            </div>
          </div>
          <div class="col s9" id="game">
            <!-- Teal page content  -->
          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
