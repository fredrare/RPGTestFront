<!DOCTYPE html>
<html>
  <head>
    <title>MMORPG</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Socket.io-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="card-panel light-blue darken-4">
      <div class="container ">
        <div class="row">
          <div class="col s3">
            <div class="input-field col s6">
               <input id="username" type="text" class="validate">
               <label class="white-text text-darken-2" for="username">Enter a nickname</label>
               <button id="start" class="waves-effect waves-light btn purple accent-4">Start</button>
            </div>
          </div>
          <div class="col s9" id="game">
            <!-- Teal page content  -->
          </div>
        </div>

      </div>
    </div>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">MMO RPG Game</h5>
            <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Git Repo</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="https://github.com/fredrare/RPGTestFront">Frontend</a></li>
              <li><a class="grey-text text-lighten-3" href="https://github.com/fredrare/RPGTestBack">Backend</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        GPL 2018
        <a class="grey-text text-lighten-4 right" href="alfre_096@hotmail.com">Contact us</a>
        </div>
      </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
